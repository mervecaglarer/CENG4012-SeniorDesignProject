{% extends 'partials/base.html' %}
{% block content %}
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-5">
                <h3 class="text-center">{{node_count}} NODES</h3>
                <table id="myTable" class="row-border">
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>COUNTRY</th>
                            <th>NODES</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for country in countries %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td> {{ country.country }} </td>
                                <td>{{ country.nums }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-7">
                <h3 class="text-center">MAP for {{ date }}</h3>
                {{m | safe}}
            </div>
        </div>
    </div>
{% endblock %}
